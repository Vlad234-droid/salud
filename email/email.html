<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saludmedica email template</title>
  </head>
  <body style="margin: 0px; padding: 24px; background-color: #fff">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap');
    </style>

    <div style="height: 100%">
      <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-radius: 16px; overflow: hidden">
        <tr>
          <td>
            <table
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              style="background-image: url('bg_header.png'); background-repeat: no-repeat; background-size: 100% 100%"
            >
              <tr>
                <td colspan="3" height="24px"></td>
              </tr>
              <tr>
                <td width="16px"></td>
                <td>
                  <table cellpadding="0" cellspacing="0">
                    <tr>
                      <td style="line-height: 0">
                        <img src="logo.png" width="70" height="70" alt="" />
                      </td>
                      <td width="16px"></td>
                      <td
                        style="
                          font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                          font-style: normal;
                          font-weight: 800;
                          font-size: 20px;
                          line-height: 28px;
                          color: #fff;
                        "
                      >
                        Saludos Juan Eugenio
                      </td>
                    </tr>
                  </table>
                </td>
                <td width="16px"></td>
              </tr>
              <tr>
                <td colspan="3" height="24px"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#fff">
              <tr>
                <td height="24px" colspan="3"></td>
              </tr>
              <tr>
                <td width="16px"></td>
                <td
                  style="
                    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 16px;
                    line-height: 24px;
                    color: #4e535c;
                  "
                >
                  Sus resultados están disponibles en línea a través de nuestro portal seguro. Favor haga click en el
                  botón para verlos:
                </td>
                <td width="16px"></td>
              </tr>
              <tr>
                <td colspan="3" height="40px"></td>
              </tr>
              <tr>
                <td width="16px"></td>
                <td>
                  <a
                    href=""
                    style="
                      background: #0d1422;
                      border-radius: 4px;
                      font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                      font-weight: bold;
                      font-size: 16px;
                      line-height: 20px;
                      text-align: center;
                      letter-spacing: 0.01em;
                      color: #ffffff;
                      display: inline-block;
                      padding: 14px 25px;
                      text-decoration: none;
                    "
                    >Accesar Mis Resultados</a
                  >
                </td>
                <td width="16px"></td>
              </tr>
              <tr>
                <td height="24px" colspan="3"></td>
              </tr>

              <tr>
                <td width="16px"></td>
                <td
                  style="
                    font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                    font-size: 12px;
                    line-height: 16px;
                    color: #4e535c;
                  "
                >
                  Powered by Salud Medica Inc.
                </td>
                <td width="16px"></td>
              </tr>
              <tr>
                <td height="37px" colspan="3"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
